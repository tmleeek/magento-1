<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
            <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            </div>
            <h3><!-- ko i18n: ' Please select from below cards to proceed ' --><!-- /ko --></h3>
              <div class="stripe-card-options">

                  <div class="stripe-control" data-bind="foreach: getCustomerSavedCards()">

                        <div class="control">

                          <span>
                              <input
                                name="stripe-card-payment"
                                type="radio"
                                class="radio stripe-card stripe-token-payment"
                                data-bind="
                                click: $parent.setStripeCustomerId,
                                clickBubble: false,
                                value: stripe_customer_id,
                                attr: {'data-id': stripe_customer_id}
                                "
                              >
                          </span>
                        <label class="label" data-bind="html: label"></label>

                      </div>
                       <div class="wk_stripe_savedcard_validation" style="display:none;" type="text"
                       data-bind="attr: {'id': stripe_customer_id}">
                           <span>
                               <select data-bind="options: $parent.getMonthList()" style="width:9%;" id="wk_stripe_savedcard_month">
                               </select>
                               <select data-bind="options: $parent.getYearList()" style="width:13%;" id="wk_stripe_savedcard_year">
                               </select>
                            </span>
                       </div>
                  </div>

                  <div class="stripe-control">
                      <div class="control" data-bind="
                         visible:isCardAvailable()
                      "
                      >

                        <span>
                            <input
                            name="stripe-card-payment"
                            type="radio"
                            class="radio stripe-card"
                            data-bind="click:hideOpenCardExpiryCredentials(), value:stripeToken(), attr: { checked: autoSelect}"
                            >
                        </span>
                        <label class="label" data-bind="html: labelForPayment()"></label>

                      </div>
                      <div data-bind="
                         visible:isCardAvailableForSave()
                      "
                      >
                        <span>
                            <input
                            type="checkbox"
                            class="checkbox save-card-for-customer"
                            name="save-card"
                            data-bind="
                            click:setSaveCardForCustomer()
                            "
                            >
                        </span>
                        <label class="label" data-bind="i18n: 'Save this card for future payment'"></label>

                      </div>
                      <div class="control">
                          <button
                              type="button"
                              class="stripe-pay-button"
                              data-bind="
                              click:function(){createPaymentForStripe()},
                              css: {disabled: canAddNewCard()}
                              "
                              >
                                <span><!-- ko i18n: ' Pay With New Card/Bitcoin ' --><!-- /ko --></span>
                          </button>
                      </div>
                      <div class="control">
                          <button
                              type="button"
                              class="stripe-pay-button"
                              data-bind="click:function(){alipayAuthorization()},
                              visible:canDisplayAlipay(),
                              css: {disabled: canAddNewAlipay()}
                              "
                              >
                                <span><!-- ko i18n: ' Pay With AliPay ' --><!-- /ko --></span>
                          </button>
                      </div>
                  </div>
              </div>

              <div class="checkout-agreements-block">
                <!-- ko foreach: $parent.getRegion('before-place-order') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
              </div>
            </fieldset>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
